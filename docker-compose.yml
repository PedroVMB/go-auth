version: "3"
services:
    postgres:
        image: "postgres"
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root
            - POSTGRES_DB=root
        ports:
            - "5432:5432"
        volumes:
            - .docker/db:/var/lib/postgresql/data
    pgadmin-compose:
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: "dev@gmail.com"
            PGADMIN_DEFAULT_PASSWORD: "12341"
        ports:
            - "15632:80"
        depends_on:
            - postgres